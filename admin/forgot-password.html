<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
	<title>Forgot Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600|Roboto+Slab:300,400,700" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css">
</head>
<body class="cyan">
	<div id="w1" class="win-height">
		<div class="w2">
			<form action="" class="reset-form">
				<div class="card-panel z-depth-4">
					<div class="form-head">
						<h1 class="cyan-text center">Forgot Password</h1>
						<p class="center">
							Reset your password here
						</p>
					</div>
					<div class="form-body">
						<div class="row">
							<div class="col s12">
								<div class="input-field">
									<i class="material-icons prefix">person</i>
									<label for="username">Username</label>
									<input type="text" id="username">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<div class="input-field">
									<i class="material-icons prefix">email</i>
									<label for="emailId">Email</label>
									<input type="text" id="emailId">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<a href="#" class="btn waves-effect waves-light col s12">
									Reset Password
								</a>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/jquery.main.js"></script>
</body>
</html>
